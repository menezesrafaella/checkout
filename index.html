<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.css" rel=stylesheet>
    <title>Checkout</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #639dc7a4;">
            <a class="navbar-brand" href="#"><img src="images/piguim.png" width="44" height="44" alt=""></a>
        </nav>
    </header>

    <button class="btn btn-primary">Continue comprando :)</button>
    <div class="p-3"></div>
    <main class=container>
        <form id="checkout" class="col-md-12 row">
            <div class="col-md-4">
                <header class="bg-light text-dark p-2 border solid"><img src="images/login.png" width="30" height="30" alt="">
                    Dados pessoais
                </header>
                <div class="form-group">
                    <label for="nomeUsuario">Nome Completo</label>
                    <input class="form-control" type="text" id="nomeUsuario" name="nomeUsuario"
                        placeholder="Digite o seu nome completo">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input class="form-control" type="text" id="cpfUsuario" name="cpfUsuario"
                        placeholder="Digite o seu CPF">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input class="form-control" type="tel" id="telUsuario" name="telUsuario"
                        placeholder="Digite o seu telefone">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="email" id="emailUsuario" name="emailUsuario"
                        placeholder="Digite o seu email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input class="form-control" type="password" id="senhaUsuario" name="senhaUsuario"
                        placeholder="Digite o seu senha">
                </div>
                <div class="form-group">
                    <label for="confirmaSenha">Confirme a sua senha</label>
                    <input class="form-control" type="password" id="confSenhaUsuario" name="confSenhaUsuario"
                        placeholder="Confirme a sua senha">
                </div>
                </header>
            </div>
            <div class="col-md-4">
                <header class="bg-light text-dark p-2 border solid"><img src="images/truck.png" width="30" height="30" alt="">Entrega
                </header>
                <div class="form-group">
                    <label for="cepUsuario">CEP</label>
                    <input class="form-control" type="text" id="cepUsuario" name="cepUsuario"
                        placeholder="Digite o seu numero do CEP">
                </div>
                <div class="form-group">
                    <label for="enderecoUsuario">Endereço</label>
                    <input class="form-control" type="text" id="enderecoUsuario" name="enderecoUsuario"
                        placeholder="Digite o seu endereço">
                    <div class="form-group">
                        <label for="numeroEnderecoUsuario">Numero</label>
                        <input class="form-control" type="text" id="numeroEnderecoUsuario" name="numeroEnderecoUsuario"
                            placeholder="Digite o seu numero">
                    </div>
                    <div class="form-group">
                        <label for="complementoUsuario">Complemento</label>
                        <input class="form-control" type="text" id="complementoUsuario" name="complementoUsuario"
                            placeholder="Digite o seu complemento">
                    </div>
                    <div class="form-group">
                        <label for="bairroUsuario">Bairro</label>
                        <input class="form-control" type="text" id="bairroUsuario" name="bairroUsuario"
                            placeholder="Digite o seu bairro">
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="cidadeUsuario">Cidade</label>
                            <input class="form-control" type="text" id="cidadeUsuario" name="cidadeUsuario"
                                placeholder="Digite o seu cidade">
                        </div>
                        <!-- <div class="form-group row"> -->
                        <div class="col-6">
                            <label for="estadoUsuario">Estado</label>
                            <select class="form-control" name="estados-brasil">
                                <option value="" disable selected>Estado</option>"
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <div class="col-6"> -->
                    <div class="form-check">
                        <label for="exampleRadios1">
                            Frete rápido <br> R$50,00
                        </label>
                        <!-- <div class="col-6"> -->
                        <input type="radio" name="formasEnvio" id="freteRapido">
                        <label for="exampleRadios2">
                            Frete normal <br> R$20,00
                        </label>
                        <input type="radio" name="formasEnvio" id="freteNormal">
                    </div>
                </div>
            </div>
            </div>
            </div>
            <div class="col-md-4">
                <header class="bg-light text-dark p-2 border solid"><img src="images/cartao.png" width="30" height="30"
                        alt="">Pagamento
                </header>
                <div class="p-3">
                    <label>Resumo da Compra</label>
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body"> <img src="images/gelo.jpg" width="65" height="65"> <br>
                                Produto: <br>
                                Quantidade:<br>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                Total:
                            </div>
                        </div>
                    </div>
                </div>




                <div class="form-group">
                    <label for="numeroCartao">Numero do cartão</label>
                    <input class="form-control" type="number" id="numeroCartao" name="numeroCartao"
                        placeholder="Digite o numero do cartão">
                </div>
                <div class="form-group row">
                    <div class="col-8">
                        <label for="DtaValCartao">Data de validade</label>
                        <input class="form-control" type="month" id="DtaValCartao" name="DtaValCartao"
                            placeholder="Data de validade">
                    </div>
                    <!-- <div class="form-group"> -->
                    <div class="col-4">
                        <label for="segurCartao">CVV</label>
                        <input class="form-control" type="number" id="segurCartao" name="segurCartao"
                            placeholder="Digite o código de segurança">
                    </div>

                </div>
                <div class="form-group">
                    <label for="nomeCartao">Nome do Titular</label>
                    <input class="form-control" type="text" id="nomeCartao" name="nomeCartao"
                        placeholder="Digite o nome do titular">
                </div>
                <div class="form-group">
                    <label for="cpfTituCartao">CPF do Titular</label>
                    <input class="form-control" type="number" id="cpfTituCartao" name="cpfTituCartao"
                        placeholder="Digite o CPF do titular">
                </div>
                <div class="d-flex justify-content-end"> <button class="btn btn-primary" type ="button" data-toggle="modal" data-target="#compraFinalizada" >Finalize sua compra</button> </div>
            <div class="p-2"></div>    
            </div>
            </div>
        </form>
    </main>
    <div id="compraFinalizada" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Compra realizada com sucesso!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Uhuuuu, parabéns pela sua compra!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success"  data-toggle="modal" data-target="#compraFinalizada" type="button">Fechado!</button>
            </div>
          </div>
        </div>
      </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
